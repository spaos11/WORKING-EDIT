<b> Seksyon 4. </b> Ang bawat mag-aaral ay dapat magsuot ng kanyang ID card sa Campus at dapat ipakita
ito sa mga Security Guards kapag pumapasok sa University o campus siya / siya

<b> Seksyon 5. </b> Ang bawat estudyante ay dapat sumunod sa mga panuntunan sa University / Campus at

<b> Seksyon 6. </b> Ang lahat ng mga estudyante ay itinuturing na matatanda ng mga awtoridad ng Unibersidad

mga pangangailangan ng kurikulum. <br> <br>

d. Ang isang banyagang estudyante ay isang mamamayan ng ibang bansa na nakarehistro sa
University pagkatapos kwalipikado sa pagpasok sa Unibersidad. <br> <br>
e. Ang isang deloaded mag-aaral ay isa na nakarehistro para sa pormal na credit ngunit nagdadala
mas mababa kaysa sa buong load para sa isang naibigay na semestre sa ilalim ng kurikulum siya / siya
ay naka-enroll dahil sa mga akademikong delinquencies. <br> <br>
f. Ang isang propesyonal na estudyante sa edukasyon ay isang may-hawak na degree na hindi pang-edukasyon
