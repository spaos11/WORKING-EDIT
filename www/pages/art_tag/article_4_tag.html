			<p>

<b>Seksyon 1.</b> Pinagtatag ng Unibersidad ang kahalagahan ng pagbuo ng mga creative at
responsableng mga lider ng mag-aaral at mga manunulat ng estudyante na sa huli ay ipagpalagay ang
mantle ng pamumuno sa kanilang napiling larangan ng pagsisikap. Para sa layuning ito, naghahanap ito
upang hikayatin ang pagbuo ng mga klub ng mag-aaral at mga organisasyon na malinaw na nagtataguyod
mga karaniwang layunin at pagsisimula ng pag-aaral na itinuturo ng mag-aaral na itinatag kasama
edukasyon, panlipunan, pangkultura, pampanitikan, relihiyon, o sports, at libangan
aspeto.
<br><br>

<b>Seksyon 2.</b> Ito ang responsibilidad ng Coordinator ng Mga Serbisyo sa Mag-aaral sa
mangasiwa at mangasiwa sa pagtatatag, pagpapatakbo at mga gawain ng nararapat
kinikilalang organisasyon ng mag-aaral sa pakikipagtulungan sa at / o sa pamamagitan ng campus
konseho ng mag-aaral, para sa layunin ng pagbibigay ng mga alituntunin para sa kakayahan nila
mga layunin at layunin na nakasaad sa konstitusyon at mga batas.
<br><br>

<b>Seksyon 3.</b>Bilang isang pangkalahatang patakaran ang pagtatatag at pagpapatakbo ng estudyante
Ang mga organisasyon sa lahat ng mga kampus ng PSU ay pinamamahalaan ng mga patakaran at regulasyon
na itinakda ng Opisina ng Direktor ng Mga Serbisyo sa Mag-aaral at Alumni Affairs (OSSAA)
at naaprubahan ng Pangulo ng Unibersidad na nasa mga patnubay
namumunong organisasyon ng mag-aaral.
<br><br>

Organisasyon<br><br>

<b>Seksyon 4.</b> Awtoridad na Magpapatakbo. Mga mag-aaral na nagnanais na magtatag, sumali at
Ang pagsali sa organisasyon ng mag-aaral sa campus ay dapat gawin bilang isang tamang paksa
lamang sa mga makatwirang regulasyon na ipinahayag ng Unibersidad sa pamamagitan ng Opisina
ng Direktor para sa Mga Serbisyo sa Mag-aaral at Alumni Affairs bilang kapalit ng pagkilala
sa pamamagitan ng, pakikipagtulungan sa at / o suporta mula sa Direktor para sa Mga Serbisyo sa Mag-aaral at
Alumni Affairs
<br><br>

<b>Seksyon 5.</b> . Mga Organisasyon ng Mag-aaral. Ang mga ito ay inuri bilang inutos at
mga kinikilalang organisasyon. Ang dating ay kinakailangan at kinakailangang organisasyon
na itinatag ng administrasyon ng Unibersidad / Kampus para sa pagpapaunlad ng
mga mag-aaral na sumusuporta sa mga serbisyong pagtuturo. Ang mga organisasyong ito ay direkta
sa ilalim ng payong ng Federation of Student Government (FSG). Ang huli ay
mas may kaugnayan sa mga lipunan na kailangang mag-aplay para sa accreditation na papayagan
ay pinamamahalaan ng Pangulo ng Unibersidad sa pagsunod sa mga kinakailangan at
rekomendasyon ng Direktor para sa Mga Serbisyo sa Mag-aaral at Alumni Affairs.
<br><br>

<b>Seksyon 6.</b> Mandated Organizations. Maaaring mag-apply ang mga organisasyong ito
akreditasyon at kinakailangang magsumite ng isang kopya ng kanilang Saligang-Batas at Mga Batas
sa Direktor para sa Mga Serbisyo sa Mag-aaral at Alumni Affairs. Ang ganitong mga Organisasyon ay:
<br><br>

a. Federated Student Government (FSG), Ito ay ang umbrella organization
ng lahat ng mga konseho ng mag-aaral. Ito ang pinakamataas na katawan ng mga estudyante
ang unibersidad.
<br><br>
b. Supreme Student Councils (ssc). Ang mga ito ay gobyerno ng mag-aaral
mga organisasyon na kung saan ay sapilitan sa kalikasan na ang mga miyembro ay
mga bonafide na estudyante ng campus na kasalukuyang nakatala sa mga ito
Ang paghahagis ng mga boto sa panahon ng halalan ng mga opisyal ay dapat gawin sa pamamagitan ng
manual / electronic system
<br><br>

<b>Seksyon 7.</b> Mga Co-Curricular Club. Ang mga ito ay akademikong nakatuon at talagang
isang extension ng mga akademikong departamento, binubuo ng mga mag-aaral na magiging
mga propesyonal sa partikular na mga pangunahing larangan o akademikong disiplina. Mga ito

ang mga organisasyon ay tumutuon sa mga larangan ng pagtuturo at pananaliksik o pagbutihin ang
espesyalista sa kurso ng mga miyembro nito. Ang direktang pangangasiwa ay dapat gawin ng
tamang ulo ng departamento o ang kanyang awtorisadong kinatawan / tagapayo na isang
miyembro ng kagawaran ng facuity.
<br><br>

<b>Seksyon 8.</b>Mga Klase / Seksiyon ng Mga Organisasyon. Ang mga ito ay mga organisasyon na binubuo ng
mga kasapi ng isang klase sa anumang yunit ng institusyon.
<br><br>

	Mga halimbawa: Senior Class Organization, Homeroom Organization<br><br>

<b>Seksyon 9.</b> Mga Klub na Interes. Ang mga ito ay mga organisasyon ng mag-aaral, socio-cultural in
kalikasan at hindi batay sa departamento, binubuo ng mga mag-aaral na may espesyal o
karaniwang interes at nagmula sa iba't ibang mga pang-akademikong disiplina at iba
curricular years.
<br><br>

<b>Tandaan:</b> Ang pagiging miyembro sa FSG at SSC ay sapilitan. Nagsisimula ito sa pagpapatala
ng mag-aaral. Ang pagsapi, gayunpaman, sa anumang interes ng mga klub at iba pang mag-aaral
Ang organisasyon ay boluntaryong likas. Ang boluntaryong pagiging miyembro ay nangangahulugang isang
Ang mag-aaral ay hindi dapat sapilitang sumali sa mga klub / organisasyon kung wala ang kanyang buong
pahintulot. Ang isang mag-aaral ay dapat na ipalabas na may isang membership card pagkatapos magbayad
ang kanyang membership dues.
<br><br>

<b>Seksyon 10.</b>Pederadong Gusali ng Estudyante (FSG). Ang SSC Adviser ng
Ang hinirang na Pangulo ng FSG ay awtomatikong magiging tagapayo ng FSG. Ang campus ng
Ang Pangulo ng FSG ay awtomatikong magiging opisina ng tanggapan ng FSG.
<br><br>

<b>Seksyon 11.</b> Supreme Student Council, ang proseso ng pagpili ng tagapayo
ay ang mga sumusunod:
<br><br>

a. Ang Pangulo ng SSC, pagkatapos ng konsuitasyon sa mga miyembro, sa pamamagitan ng
halalan, isumite sa Coordinator ng Mga Serbisyo ng Mag-aaral ng Campus
isang listahan ng tatlo (3) nominado para sa pagpapayo ng mga miyembrong may guro
na may pansamantalang o permanenteng kalagayan.
<br><br>

b. Ang Direktor ng Direktor ng Campus kasama ang Coordinator para sa Mag-aaral
Ang mga serbisyo ay nagsasagawa ng screening para sa tatlong nominado na isinasaalang-alang ang
mga sumusunod na kadahilanan; orientation sa organisasyong klima, katanggap-tanggap
at dedikasyon sa tungkulin, pagsunod sa mga pang-institusyon at
pagpayag na magtrabaho.
<br><br>

c. Ang Direktor ng Direktor ng Kampus ay nagtatalaga sa Tagapayo ng Estudyante
Konseho.
<br><br>

d.Ang piniling / appointed na tagapayo ay maaari lamang maghatid ng parehong samahan
hindi hihigit sa dalawang magkakasunod na termino (dalawang taon)
<br><br>

e. Mayroon lamang (1) tagapayo para sa Konseho ng Mag-aaral at isa
(1) / dalawa (2) co-advisers kung kinakailangan. Ang Direktor ng Direktor ng Campus
ay dapat ring magtalaga ng co-adviser / s mula sa listahan ng mga nominado.
<br><br>

<b>Seksyon 12.</b> Co-curricular clubs. Ang tagapayo ay pipiliin ng inihalal
mga opisyal mula sa listahan ng mga miyembro ng guro sa loob ng departamento na itinataguyod ng
tagapangulo ng kagawaran.
<br><br>

<b>Seksyon 13.</b> Mga organisasyon ng klase / seksyon. Ang tagapayo ay awtomatikong ang
instructor / propesor in-charge at term ng tanggapan ay umaasa sa kanyang pagiging
singil ng klase.
<br><br>

<b>Seksyon 14.</b> Mga klub ng interes. Ang Pangulo ng interes club, pagkatapos ng konsultasyon sa
ang mga miyembro, sa pamamagitan ng halalan, ay nagsumite sa Coordinator ng Mga Serbisyo ng Mag-aaral ng
Ang Campus ay isang listahan ng tatlong (3) nominado para sa pagpapayo na marahil ay mga miyembro ng guro na may permanenteng katayuan kung saan hinirang ng Direktor ng Direktor ng Kampus ang
tagapayo ng nasabing club
<br><br>

<b>Seksyon 15.</b> . Ito ang magiging responsibilidad ng Direktor para sa Mga Serbisyo ng Mag-aaral at
Alumni Affairs upang mangasiwa at makontrol ang mga operasyon pati na rin ang mga gawain ng
lahat ng mga kinikilalang organisasyon ng mag-aaral at mga publikasyon ng mag-aaral sa kooperasyon
may o sa pamamagitan ng Campus Coordinators para sa Mga Serbisyo sa Mag-aaral. Ito ay para sa
layunin ng pagbibigay ng kinakailangang patnubay, mga mapagkukunan at pagsisikap patungo sa
ang kakayahan ng mga layunin at layunin na nakikita sa kani-kanilang mga kaukulan
konstitusyon at mga batas.
<br><br>

Application<br><br>

<b>Seksyon 16.</b>Bagong Samahan. Anumang grupo ng dalawampu't (20) mag-aaral ay maaaring mag-apply sa
ang Opisina ng Coordinator para sa Mga Serbisyo ng Mag-aaral upang bumuo ng isang samahan
Ang sulat ng aplikasyon ay dapat na sinamahan ng mga sumusunod
<br><br>
a. Konstitusyon at Mga Batas<br>
b. Listahan ng mga inihalal na opisyal para sa kasalukuyang taon<br>
c. Proposed program of activities/projects for one school year<br>
d. Mga pangalan, kurso, taon ng kurikulum at pirma ng mga founding member
at pagsasabi ng pangalan ng asosasyon
<br>
e. Kumpletuhin ang listahan ng mga miyembro para sa mga club ng interes<br>
f. Liham ng pagtanggap mula sa inihalal at / o itinalagang tagapayo<br><br>

<b>Tandaan:</b> Anumang organisasyon ng mag-aaral na hindi nag-renew ng pagpaparehistro nito
awtomatikong itinuturing na tumigil sa pagpapatakbo.
<br><br>

<b>Seksyon 17.</b> Ang mga sumusunod na kinakailangan para sa Pag-renew ng Kinikilala
Ang mga Organisasyon / Mga Club ay dapat na isumite sa Opisina ng Coordinator para sa Mag-aaral

Mga Serbisyo kasama ang isang sulat ng aplikasyon para sa renewal upang gumana
<br><br>

a. Inaprubahang Konstitusyon at Batas <br>
b. Listahan ng mga opisyal at kani-kanilang mga posisyon <br>
C. Listahan ng mga miyembro at kaukulang pirma ng ispesimen <br>
d. Kalendaryo ng mga aktibidad <br>
e. Taunang pinansiyal na pahayag <br>
f. Dapat na maganap 75% mula sa mga aktibidad na isinumite <br>
g. Ang ulat ng taunang tagumpay ay maayos na dokumentado (may mga larawan) <br>
h. Liham ng pagtanggap mula sa inihalal at / o itinalagang tagapayo. <br>




<b>Tandaan:</b><br>
	Ang pagkabigo ng anumang organisasyon upang magawa ang mga nakaplanong gawain ay dapat
itinuturing na isang lupa para sa di-pagpapanibago upang gumana.
<br><br>

	Ang pagtatapos ng pag-file ay nasa loob ng ika-3 linggo ng Setyembre. Pag-renew ng
Ang mga application na mas maaga kaysa sa tinukoy na petsa ay hindi dapat pinarangalan.
<br><br>

<b>Seksyon 19.</b> Mga Samahang Klase at Seksiyon. Ang mga organisasyong ito ay hindi
kinakailangan upang maghain ng application para sa pagkilala. Sila ay direktang pinangangasiwaan ng
instructor / propesor in-charge kasama ang departamento ng upuan.
<br><br>

<b>Tandaan:</b> Ang lahat ng mga organisasyon ng mag-aaral ay dapat humawak ng mga pulong sa pag-apruba at
pagkakaroon ng kani-kanilang mga tagapayo
<br><br>

Akreditasyon<br><br>

<b>Seksyon 19.</b> Nasa ibaba ang mga kinakailangang papeles na kailangan at mga proseso para sa screening
ang accreditation o re-accreditation ng mga organisasyon ng mag-aaral sa loob ng tatlumpung (30) araw
pagkatapos ng opisyal na pagsisimula ng mga klase para sa unang semestre ng taon ng pag-aaral.
<br><br>

a.Accreditation for aspiring / new organizations)<br>
1. Aplikasyon o kahilingan ng sulat para sa accreditation na direksiyon sa
Pangulo ng Unibersidad sa pamamagitan ng Direktor para sa Mga Serbisyo ng Mag-aaral a
Alumni Affairs.
<br>
2. Kopya ng Konstitusyon at Mga Batas ng Pagkakasundong may patunay na ito
ay natiyak na ng mga miyembro nito.
<br>
3. Kopya ng pahayag ng Vision-Mission ng organisasyon.<br>
4. Planong Aksyon para sa taon ng pag-aaral (mas mabuti ang mga programa / programa
dapat umikot sa apat na lugar ng pag-aalala sa University;
pagtuturo, pananaliksik, extension at produksyon).
<br>
5. Listahan ng tatlong (3) mga nominado ng guro na mas mabuti sa permanente
katayuan, para sa pagpapayo ng samahan.
<br>
6. Listahan ng mga opisyal / kasapi sa kanilang mga tanda ng ispesimen.<br>
7. Pahayag ng pondo ng organisasyon.<br>
8. Ang lahat ng mga opisyal ng samahan ay dapat lumitaw para sa panayam sa panel sa
ang opisina ng Coordinator ng Campus para sa Mga Serbisyo ng Mag-aaral na kung saan ang
Ang Opisina ng Direktor para sa Mga Serbisyo sa Mag-aaral at Alumni Affairs ay dapat
binibigyan ng iskedyul.
<br><br>

b. . Re-Accreditation (para sa mga naunang kinikilalang organisasyon)<br>
1. . Liham ng kahilingan ng aplikasyon para sa Re-accreditation, na tinutugunan sa
Pangulo ng Unibersidad sa pamamagitan ng Opisina ng Direktor para sa Estudyante
Mga Serbisyo at Alumni Affairs (SSAA).
<br><br>
2. Kopya ng Saligang-Batas ng Organisasyon at By -Laws na may patunay na ito
ay na-ratify ng mga miyembro nito.
<br><br>
3. Kopya ng Pananaw ng Organisasyon - Misyon ng pahayag.<br>
4. Plano ng Aksyon para sa taon ng pag-aaral (mga aktibidad / programa ay dapat umikot

sa paligid ng apat na lugar ng pag-aalala sa University, lalo: pagtuturo
pananaliksik, extension at produksyon)
<br><br>
5. Listahan ng tatlong (3) mag-aaral na nominado mas mabuti na may permanenteng katayuan, para sa
ang pagpapayo ng organisasyon.
<br><br>
6. Listahan ng mga opisyal / kasapi sa kanilang mga tanda ng ispesimen.<br><br>
7. Pahayag ng Pondo ng Pondo ng Pagsisimula ng Sertipikado bilang sertipikadong
ng tagapayo ng nakaraang taon ng pag-aaral.
<br><br>

<b>Tandaan:</b><br><br>
	Sa unang araw ng opisyal na pagsisimula ng mga klase, ang Opisina ng Kampus
Ang Coordinator para sa Mga Serbisyo ng Mag-aaral ay dapat mag-isyu ng isang listahan ng mag-aaral
mga organisasyon na karapat-dapat na mag-aplay para sa muling accreditation. Ito ay
binigyang diin na ang isang organisasyon na nabigo upang isumite ang pagtatapos ng taon
mga ulat (alinman sa taunang ulat ng tagumpay o taunang pananalapi
pahayag o pareho) sa nakaraang taon ng paaralan ay awtomatikong
disqualified para sa muling accreditation sa kasalukuyang school year.
<br><br>

	Isang organisasyon ng mag-aaral na kinikilala bago ngunit hindi
mag-apply para sa re-accreditation at sa gayon ay tumigil upang gumana para sa isa o dalawa
Ang mga taon ng paaralan ay dapat ituring bilang isang naghahangad o bagong samahan.
<br><br>

<b>Seksyon 20.</b> . Ang pagkilala at / o accreditation ng isang organisasyon ng mag-aaral ay dapat
isang pre-kondisyon para sa operasyon nito sa Unibersidad. Isang nararapat na Sertipiko
Ang ccreditation ay ibibigay ng Opisina ng Direktor para sa Mga Serbisyo ng Mag-aaral
ulumni Affairs sa rekomendasyon ng Coordinator ng Serbisyo ng Mag-aaral
ang Direktor ng Direktor ng Campus sa ganap na pagsunod sa mga kinakailangan
sa inireseta; gayunpaman ang naturang sertipiko ay magiging epektibo para sa isang (1) paaralan
tangi at kailangang i-renew ang bawat susunod na taon ng pag-aaral na ang
ang organisasyon ay umiiral.
<br><br>

<b>Seksyon 21.</b> Ang tanggapan ng Mga Serbisyo sa Mag-aaral ay maaaring, sa anumang oras at para sa dahilan
bawiin o bawiin ang pagkilala na ipinagkaloob sa anumang organisasyon ng mag-aaral.
<br><br>

<b>Seksyon 22.</b> Ang opisyal na pagkilala na ipinagkaloob sa isang organisasyon ng mag-aaral ay babawiin
o withdraw kung;
<br><br>

a. Nilabag ng samahan ang anumang probisyon ng Mga Alituntunin na ito (at ang
Mga Alituntunin sa Koleksyon ng Pera sa Natanggap na Estudyante
Organisasyon) at ng Konstitusyon at Batas ng organisasyon;
<br><br>
b. Ang organisasyon ay nakikibahagi sa mga aktibidad na kinikilala ng
ence o disorder, o magresulta sa pagkagambala ng mga klase, o na ang
anisasyon o mga miyembro nito ay lumahok sa mga aktibidad na labag sa batas o
subversive, o kung ang organisasyon ay ipinahayag ng pamahalaan na maging
labag sa batas o nakikibahagi sa mga subersibong gawain;
<br><br>
Ang organisasyon ay nagpapalaya sa mabuting pangalan ng Pangasinan
d. Ang Opisina ng Mga Serbisyo sa Estudyante ay kumbinsido na patuloy
Ang pagkilala sa samahan ay magwawalang-bahala sa mga miyembro nito o sa mga mag-aaral
ng PSU.
<br><br>

<b>Seksyon 23.</b> . Pondo ng Organisasyon. Ang bawat kinikilalang organisasyon ng mag-aaral ay dapat
magsagawa ng mga pananalapi nito.
<br><br>

a. Dapat itong mapanatili ang isang passbook na magpahiwatig ng lahat ng mga koleksyon at
mga pagbabayad, at maaaring napapailalim sa random na pag-audit ayon sa itinuturo ng
opisina ng SSAA.
<br><br>
b. Ang mga pondo ng samahan ay maaaring mawala lamang sa paglutas ng
organisasyon ng namamahala ng organisasyon at alinsunod sa organisasyon
Ang Saligang-Batas at Batas ng Batas na nabanggit ng tagapayo at ng Direktor para sa
Kagawaran ng Mag-aaral.
<br><br>
c. Ang lahat ng mga pondo ng samahan ay dapat ideposito sa isang bangko sa ilalim ng
pangalan ng samahan ng samahan, sa kondisyon na ang ilang halaga ay dapat
matugunan ang pagpapanatili ng balanse na kinakailangan ng bangko. Kaugnay nito, a
Dapat na lumipas na ang resolusyon (tingnan ang Mga Alituntunin sa Pagkolekta ng Pera).
<br><br>

1. Upang makilala ang bangko kung saan ang pondo ng Mga Organisasyon ay nagpapatunay
idineposito;
<br><br>
2. Upang pahintulutan ang tatlong (3) signatories sa account, katulad ng
Pangulo at ang Tesorero at ang Tagapayo ng Samahan;
<br><br>
3. Upang italaga ang tagapayo bilang tagapag-ingat ng passbook; at<br><br>
4. Upang mangailangan ng lahat ng mga pagbabayad na mapansin ng Tagapayo, Kagawaran
Tagapangulo at Direktor para sa Mga Serbisyo sa Mag-aaral.
<br><br>

d. Ang lahat ng kinikilalang organisasyon ng mag-aaral ay dapat sumuko sa kani-kanilang mga
passbook sa Opisina ng Mga Serbisyo sa Mag-aaral sa katapusan ng bawat
taon ng paaralan.
