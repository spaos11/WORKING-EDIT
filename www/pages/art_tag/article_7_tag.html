		<div class="block-title"><strong>The Library Services</strong></div>
		
			<p> <br>

<b>Seksyon 1.</b> Bukas ang library mula 8:00 hanggang 5:00 ng Lunes mula Lunes hanggang Biyernes.<br><br>

Library Resources<br><br>

<b>Seksyon 2.</b>Pangkalahatang Mga Sanggunian o mga aklat na "R": mga diksyunaryo, ensiklopedya,
atlases, gazetteers, yearbooks, handbooks, biographical dictionaries, index at
ang katulad.
<br><br>

<b>Seksyon 3.</b> Pangkalahatang Koleksyon: mga aklat na sinusuportahan ng pangkalahatang edukasyon
mga paksa tulad ng sikolohiya, etika, lohika, wika, agham panlipunan, atbp.
<br><br>

<b>Seksyon 4.</b>Propesyonal na Koleksyon ng Aklat: Agrikultura, Edukasyon, Engineering.
Fisheries, ICT, Public Administration, Management, atbp.
<br><br>

<b>Seksyon 5.</b>Reserve Books: mga libro na may mabigat na demand. Mga aklat na mayroon
ay itinalaga ng mga miyembro ng kawani bilang kinakailangan at collateral readings para sa kanilang
Ang mga kurso, Kasama rin sa koleksyon na ito ay mga single-copy book.
<br><br>

<b>Seksyon 6.</b>Filipiniana Collection: Kabilang sa mga aklat ng Filipino author sa anumang paksa
at mga libro tungkol sa Pilipinas, ang mga tao at kultura ng isang Pilipino o dayuhang may-akda.
<br><br>

<b>Seksyon 7.</b> Serial Collection: mga journal, magasin, pahayagan, newsletter,
taunang ulat, atbp.
<br><br>
<b>Seksyon 8.</b> Impormasyon ng File: Ang mga ito ay mga materyal na pansamantala na permanenteng halaga kung saan kabilang ang mga clipping ng pahayagan, polyeto, polyeto, atbp.<br><br>

<b>Seksyon 9.</b> Pag-aaral ng pagiging posible, Tesis at Dissertation Collection: mga libro
sinumite ng mga undergraduate at nagtapos na mga mag-aaral sa bahagyang katuparan ng
mga kinakailangan sa kanilang mga degree ng pananaw.
<br><br>

<b>Seksyon 10.</b> . Classification and Arrangement. Ang katalogo ng card ay isang gabay sa
Kompanya ng isang partikular na library o koleksyon. Iniuulat ng mga gumagamit ng kung ano ang library
Ang mga materyales ay magagamit ng isang may-akda sa isang naibigay na paksa. Mga entry sa card
Ang catalog ay inayos ayon sa alpabeto.
<br><br>

<b>Seksyon 11.</b> Ang mga libro sa mga aklatan ay inuri at nakaayos sa pantay
ayon sa Dewey Decimal Classification System. Ang DDC ay iniharap bilang
sumusunod:
<br><br>

	000-999 Pangkalahatan <br>
	100-199 Pilosopiya at Mga Kaugnay na Disiplina <br>
	200-299 Relihiyon <br>
	300-399 Social Science <br>
	400-499 Mga Wika <br>
	500-599 Purong Agham <br>
	600-699 Teknolohiya (Applied Sciences) <br>
	700-799 Ang Mga Sining <br> 
	800-899 Literatura (Belles-Letters) <br>
	900-999 Pangkalahatang Heograpiya at Kasaysayan <br><br>


<b>Seksyon 12.</b> Ang Library ID Card ay nagsisilbi bilang pass sa paggamit ng mga aklatan at
ang kanilang mga mapagkukunan. Ang ID ng NO LIBRARY, WALANG ENTRY ay mahigpit na ipinapatupad. Ang libran
Ang kard ng ID ay iniharap sa pasukan at tuwing isang libro o isang material hiniram.
<br><br>

<b>Seksyon 13.</b>Ang ID card ng library ay hindi maililipat. Ang mga sasakyan sa library ay hindi dapat
ginagamit ng lahat maliban sa mag-aaral na ang larawan at pangalan ay lumilitaw sa
card. Ang may-ari ng ID card ay responsable para sa lahat ng mga materyales na hiniram dito.
<br><br>

<b>Seksyon 14.</b>Ang mga pribilehiyo ng library ay dapat na isagawa nang personal. Pagpapautang sa library
Mahigpit na ipinagbabawal ang ID card.
<br><br>

<b>Seksyon 15.</b> Ang library ID card ay para sa apat / limang taon at dapat na mapatunayan bawat
semesteriterm. Ang Lost Library ld card ay dapat iulat agad sa librarian.
Ang isang kapalit na ID ng ID ay maaaring ipalabas isang linggo pagkatapos ng pagkawala ng ulat at
pagbabayad ng Php 10.00 sa Cashier.
<br><br>

<b>Seksyon 16.</b> Dapat isuko ng mga transferee at mga nagtapos na estudyante ang kanilang library ID
mga card sa paglabas ng clearance ng Librarian ng kaso ng pagkawala, isang Affidavit of
ang pagkawala ay isusumite.
<br><br>

Lending Policies<br><br>

<b>Seksyon 17.</b>Walang mga materyales sa library ng anumang uri na maaaring makuha mula sa mga aklatan sa pamamagitan ng isang
libro mula sa mga aklatan, o pagkakaroon ng sisingilin laban sa kanya para sa paggamit ay gaganapin accountie
<br><br>

<b>Seksyon 18.</b>. Pangkalahatang mga sanggunian tulad ng mga diksyunaryo, ensiklopedya, atlases, at iba pa
Ang mga periodical tulad ng mga journal at magasin ay gagamitin sa loob lamang ng library.
Gayunpaman, ang photocopying ng mga naturang materyales ay maaaring pahintulutan maliban sa mga diksyunaryo at
ensiklopedya.
<br><br>

Seksyon 19. Ang mga aklat na pang-reserve at mga single-copy book ay gagamitin din sa loob ng library lang. Sila ay hiniram sa isang oras-oras na batayan.<br><br>

<b>Seksyon 20.</b>Ang mga Tesis, Dissertation, mga ulat ng pagsasalaysay at mga katulad ay gagamitin
sa loob ng library lang. Ipinagbabawal ang pag-photocopy ng mga naturang materyales.
<br><br>

<b>Seksyon 21.</b>Walang mga libro / materyales ang dadalhin sa labas ng library kung wala
pahintulot ng librarian.
<br><br>

<b>Seksyon 22.</b> Ang mga aklat sa Pangkalahatang Circulation ay maaaring hiniram para sa bahay / magdamag
gamitin.
<br><br>

<b>Seksyon 23.</b>Ang mga libro para sa paggamit ng magdamag ay ibinibigay sa 3:00 P.M. mula Lunes hanggang
Huwebes at bumalik sa unang oras ng susunod na araw ng klase. Mga Aklat
ay ibinibigay sa 1:00 PM tuwing Biyernes at ibabalik ang unang oras ng Lunes

.<br><br>
<b>Seksyon 24.</b> Ang mga mag-aaral ay pinahihintulutang humiram ng pinakamataas na tatlong libro para sa tahanan
gamitin mula Lunes hanggang Huwebes at limang aklat ng iba't ibang mga pamagat sa Biyernes.
<br><br>

<b>Seksyon 25.</b> Maaaring i-renew ang mga aklat sa ibang araw. Gayunpaman, ang aklat ay dapat na
ipinakita pisikal bago ito ma-hiramin.
<br><br>

<b>Seksyon 26.</b> Ang paggamit ng mga mapagkukunan ng interlibrary ay ginagawa sa mga Aklatan sa
University. Ang mga visiting student ay dapat magpakita kasama ang kanilang University ID a
referral letter mula sa librarian ng kanilang College of origin. Ang mga estudyante ay ibinigay
tanging paggamit ng kuwarto.
<br><br>

<b>Seksyon 27.</b> Ang mga mag-aaral na kailangang gumamit ng mga pasilidad ng library ng ibang mga institusyon ay maaaring
hilingin ang kanilang mga librarian sa kolehiyo para sa mga sulat ng referral.
<br><br>

<b>Seksyon 28.</b> Mga guro at kawani ng University na nakatala sa
Ang Graduate School o sa mga undergraduate na programa ay dapat na humiram ng mga libro pareho
paraan bilang regular na mag-aaral.
<br><br>

Fines and Penalties<br><br>

<b>Seksyon 29.</b>Ang pagpapahiram ng personal na pagkakakilanlan ng library ay maaaring sumailalim sa may-ari
ng card sa multa ng Php 20.00 para sa unang pagkakasala, at sa ikalawang pagkakasala,
reprimand sa pagsasagawa ng mga pribilehiyo ng library.
<br><br>

<b>Seksyon 30.</b> Para sa kabiguang bumalik sa isang libro / materyal na hiniram para sa paggamit ng bahay, sa
tinukoy na petsa, ang isang borrower ay sisingilin ng multa ng dalawang pesos (Php 2.00) para sa
unang oras at isang piso (Php 1.00) para sa bawat oras pagkaraan o isang pang-araw-araw na singil
Php 10.00. Ang mga araw ng Linggo at mga pista opisyal ay kasama sa pag-compute ng overdue
multa. Matapos ang tatlong sunud-sunod na overdue na pagkakasala, suspensyon ng mga pribilehiyo ng library
para sa hindi hihigit sa dalawang linggo ay ipapatupad.
<br><br>

<b>Seksyon 31.</b> Ang kabiguang maibalik ang isang reserbang aklat sa tinukoy na oras ay may kasamang multa ng Php
2.00 para sa bawat oras.
<br><br>

<b>Seksyon 32.</b>Ang nawawalang aklat ay maaaring (a) binayaran alinsunod sa tinukoy na halaga
ng librarian, o (b) pinalitan ng isang kopya ng parehong aklat. Ang bayad sa pagpoproseso
at anumang natipon na mga multa ay sisingilin para sa mga nawalang o papalitan ng mga libro. Kahit sino
na nawawala o hindi bumabalik sa isang libro sa loob ng pitong araw pagkatapos ng petsa ng pagtatapos ay alinman
palitan ito sa loob ng tatlumpung araw o bayaran ang kasalukuyang halaga nito kasama ang mga naipon na multa
na hindi dapat lumagpas sa kasalukuyang halaga ng aklat kasama
processing fee na Php 50.00. Kung ang libro ay wala na sa pag-print, ang halaga ng isang photocopy
kasama ang umiiral na gastos ay sisingilin bilang kapalit ng kasalukuyang halaga.
<br><br>

<b>Seksyon 33.</b>Anumang mag-aaral na dapat magtatakwil, magalit o angkop para sa kanyang sarili, o
magnakaw ng anumang materyal sa aklatan o ari-arian ay kinakailangan upang palitan ang pareho o magbayad
e kapalit at mga gastos sa pagpoproseso. Siya ay dapat mapailalim sa isang mas mainam na hindi kukulangin
kaysa sa limampung piso (Php 50.00) o higit sa dalawang daang piso (Php 200.00)
tinutukoy ng Librarian nang walang pagtatangi sa pagpapataw ng, sa naaangkop
mga kaso, ng karagdagang parusa ng suspensyon o pagpapaalis gaya ng itinakda sa
PSU Student Handbook.
<br><br>

<b>Seksyon 34.</b>. Library Clearance. Ang lahat ng mga mag-aaral ay dapat ibalik ang isa sa mga hiniram na aklat
linggo bago ang pangwakas na eksaminasyon upang makakuha ng pahintulot ng aklatan.
<br><br>

<b>Seksyon 35.</b> Library Decorum. Ang lahat ng mga gumagamit ng library ay kinakailangang mag-log in
pasukan at pag-log-out bago umalis sa library.
<br><br>

<b>Seksyon 36.</b> Ang katahimikan ay dapat na sundin sa library sa panahon ng alil.<br><br>

<b>Seksyon 37.</b>Pag-paninigarilyo, pagkain, pagtulog, pag-loitering, nakaaaliw na mga bisita at
hindi kinakailangang ingay, na sanhi ng beepers / cell phone sa loob ng mga lugar ng aklatan
mahigpit na ipinagbabawal.
<br><br>

<b>Seksyon 38.</b> Library courtesy should always be observed, i.e., priority is given to
the student who made the first request for the material.<br><br>

<b>Seksyon 39.</b>Ang kagandahang-loob ng library ay dapat palaging maobserbahan, ibig sabihin, priority ay ibinibigay sa
ang mag-aaral na nagawa ang unang kahilingan para sa materyal.
<br><br>

<b>Tandaan:</b> : Bilang isang bagay ng patakaran, paglabag at / o paglabag sa aklatan
ang mga alituntunin at regulasyon ay hindi maaaring ipahintulot sa PLEA NG IGNORANCE
