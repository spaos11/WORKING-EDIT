<p>
<b> Seksyon 1. </b> Lahat ng mga patakaran na nakapaloob sa University Code, ang Handbook ng Mag-aaral,
pag-uugali, at lahat ng mga panuntunan at regulasyon ng University na sakop ng may kinalaman
ang mga resolusyon o aprobahan ng Tanggapan ng Pangulo (OP) ay dapat
ang mahigpit na ipinatupad ng Pangasinan State University at mga Kampus nito,
 ang bawat kampus ng 'Administrative at Academic Council ay magkakaroon ng
ang pagtanggap sa mga patakaran, mga patakaran, at mga pamamaraan na naaangkop lamang sa
Campus nang walang pagkiling sa kasalukuyang mga pangkalahatang patakaran sa University, napapailalim sa
pag-apruba ng Pangulo ng Unibersidad, o sa kanyang paghuhusga sa Pangasinan
State University-Board of Regents (PSU-BOR). <br> <br>

<b>A.</b> Akademikong Kalendaryo. Ang Akademikong Kalendaryo ay dapat matukoy at
na inireseta ng University (CMO No. 01, s. 2011, nilagdaan noong Pebrero
15, 2011). Ang bawat semestre ay dapat na binubuo ng hindi bababa sa labing-walo (18) na linggo
Ang gawain sa klase sa sesyon ng tag-init ay magiging katumbas sa gawaing klase ng
isang semestre <br> <br>
<b>B.</b> Iskedyul ng Mga Klase. Ang Iskedyul ng mga klase ay dapat matukoy ng
ang Registrar sa konsultasyon sa mga Dean ng Kolehiyo at dapat pansinin
sa pamamagitan ng Campus Executive Director, inirerekomenda ng Vice President
para sa Academic Affairs at sa wakas naaprubahan ng Pangulo. <br> <br>

<b>C.</b> Suspensyon ng Mga Klase. Ang Executive Director ng isang Campus ay maaaring
suspindihin ang mga klase, hindi lalagpas sa isang araw, para lamang sa isang angkop na dahilan. A
Ang detalyadong ulat tungkol sa suspensyon ay dapat isumite sa Pangulo
ng Unibersidad sa araw pagkatapos. Ang lahat ng iba pang mga kaso ng suspensyon ay nangangailangan ng
pag-apruba ng Pangulo ng Unibersidad sa pamamagitan ng Bise Presidente para sa
Akademikong Affairs maliban sa mga kaso kung saan ang suspensyon emanates, mula sa
panlabas na mga entity tulad ng Opisina ng Pangulo ng Pilipinas
Opisina ng Gobernador, Opisina ng Alkalde, CHED o Opisina ng Rehiyon
tulad ng sa mga bagyo at iba pang mga kalamidad. Nawala ang oras ng klase
dahil sa suspensyon ng mga klase ay dapat gawin. <br> <br>

<b>D.</b> Mga Patakaran sa Pagpasok sa Mag-aaral

Unibersidad dahil sa lahi, edad, kasarian, kalagayan ng sosyo-ekonomiko
paniniwala sa relihiyon, kaakibat sa pulitika, paniniwala, o ideolohiya
2. Undergraduate Programs. Upang maipasok sa University para sa
2.1 Degree Programs na may Board / Licensure Examinations.
Ang mag-aaral ay dapat kwalipikado sa Pangasinan State Universit
College Admission Test (CAT) na may kinakailangang GPA
ng hindi mas mababa sa 85%
2.2 Non-Board / Licensure Degree Programs. Ang isang prospective
dapat kwalipikado sa Pangasinan State University College
Test Admission (CAT) na may isang GPA na kinakailangan upang matukoy ng
ang Kolehiyo o Kagawaran.

komite na magtatakda at magpatupad nito
sistema ng quota, magtakda ng mga pamantayan sa kolehiyo, mag-screen at umamin ng mga aplikante. <br> <br>

<b>A.</b> Late Registration <br> <br> <br>
Ang mga nakarehistrong lagdaan ay sasailalim sa regular na pamamaraan ng pagpapatala at kalooban
sisingilin ng late registration fee. Ang mga exemptions mula sa pagbabayad ng late registration,
gayunpaman, ay pamamahalaan ng akademikong Unibersidad
regulasyon at pamamaraan. <br> <br>

<b> Seksiyon 4. </b> Pagpaparehistro ng Cross. Ang mga mag-aaral ay nakatala sa ibang institusyon na nagnanais
Ang cross register sa University ay dapat sumunod sa mga sumusunod: <br> <br>

<b>A.</b> Magbigay ng aprubadong permit sa pamamagitan ng kanilang registrar sa paaralan. Ang permit ay dapat
ihayag lamang ang kurso / paksa at mga yunit na awtorisadong upang maging cross-enroll
Ang availability ng puwang ay isasaalang-alang <br> <br>
<b>B. </b> Walang mag-aaral ay dapat magrehistro sa anumang campus ng Unibersidad na walang
ang sumusunod na a) bago pahintulot ng Direktor ng Ehekutibo ng kampus
kung saan siya ay pangunahing naka-enroll, b) pag-apruba ng
Unibersidad / Campus Registrar. <br> <br>
<b>C. </b> Ang isang cross enrollee ay dapat ituring bilang regular na estudyante ng Unibersidad /
Campus Registrar <br> <br>
<b>D. </b> Ang isang mag-aaral ng bonafide ng PSU ay maaaring pahintulutang mag-cross-enroll sa isa pa
institusyon sa pamamagitan ng paggamit ng nakasulat na pahintulot mula sa University / Campus
Ang Registrar ay itinataguyod ng programang tagapayo ng Tagapayo ng Departamento
at executive Director ng Campus na ibinigay na: <br> <br>
1. Ang institusyong ipinagkaloob niya ay inirerekomenda ng
Komite sa Unibersidad / Campus sa cross enrollment <br> <br>
2. Ang mga paksa / kurso na nakalista ay hindi pang-pangunahing at hindi
inaalok sa campus kung saan siya ay nakatala sa panahon ng termino,
at / o kung saan ay hindi maaaring ma-enroll dahil nangungunang salungatan sa iskedyul na
hindi malulutas <br> <br>
3. Ang mga pangunahing kurso / mga paksa ay tumatawid, sa mga karapat-dapat na kaso,
ay napatunayan ng tagapayo ng programa, tagapangulo ng kagawaran, at
registrar at inaprubahan ng Campus Executive Director. <br> <br>
4. Ang kurso paglalarawan ng paksa sa mga kaukulang mga yunit
upang maging cross-enroll sa ibang institusyon ay mahalagang kapareho ng
na ng PSU <br> <br>
5. Ang kabuuang bilang ng mga yunit kung saan maaaring magparehistro ang mag-aaral sa dalawa o
mas maraming mga campus sa Unibersidad ay hindi dapat lalampas sa maximum
pinapayagan ng mga tuntunin sa akademikong pag-load <br> <br>
6. Ang isang grado ng 2. 50 o mas mabuti ay dapat makuha mula sa isang pribadong institusyon

<b> Seksyon 5. </b> Para sa akademikong pag-load at kredito sa isang regular na semestre, ang mga sumusunod ay ang mga kondisyon: <br> <br>
<b>A. </b> Ang isang kabuuang 18 (na) oras ng pagtuturo sa isang termino ay katumbas
sa isang yunit ng kredito sa kolehiyo. Ang bilang ng mga oras ng laboratoryo kada yunit
maaaring mag-iba depende sa mga itinakdang patakaran, pamantayan at
mga patnubay (PSG) ng isang undergraduate degree na programa. <br> <br>
<b>B.</b>Ang normal na mga naglo-load sa panahon ng semestre ay ang mga iniresetang yunit sa
ang kurikulum ng programa ng degree. Ang mag-aaral ay maaaring pinahintulutan
magdala ng semestral load nang labis sa normal na pagkarga sa mga karapat-dapat na kaso
tinutukoy ng Tagapayo ng Programa, Pangulo ng Kagawaran at Assosociate
Dean / Program Dean at inaprobahan ng Campus Executive Director. <br> <br>
<b>C. </b> Ang isang mag-aaral na nagtapos sa kanyang huling semestre ay maaaring pahintulutang magdala ng isang
maximum na 30 yunit. Gayunpaman, hindi ito dapat sumasalungat sa OUT
Practice Teaching / Practicum / Internship. <br> <br>
<b>D. </b> Sa panahon ng tag-init, ang pinakamataas na pag-load para sa mga di-laboratoryo na paksa
ay siyam (9) yunit at (6) yunit para sa mga paksa ng laboratoryo. Gayunpaman, isang
Ang graduating na mag-aaral ay maaaring pahintulutan na magpatala ng maximum na 12units ng
hindi paksa ng laboratoryo. <br> <br>
<b>E.</b> Ang isang estudyante ay maaaring pahintulutan na magpatala ng mga karagdagang paksa sa iba pa
kurikulum / programa, kung hindi dapat ang kabuuang bilang ng mga yunit na nakatala
lumagpas sa 27 yunit. <br> <br>

<b>Section 6.</b> Program Changes and Shifting. It is stated under the policy
statement that the University recognizes the right of the student to choose the
program that he/she wants to pursue, provided he/she meets all the requirements
for admission. In this light, a student admitted into the University may change/shift
program provided that the grade and other requirements of the
campus/department are met.
A shifter is a PSU student in bachelor program seeking admission to
another bachelor program. The receiving campus/ department shall enforce the
selective retention policy when considering the student for admission.<br><br>

The Policy Guidelines and Conditions are the following:<br><br>
<b>A.</b> Shifting from one program to another within the same campus.<br>
1. Shifter currently enrolled in any level should follow the latest
curriculum of the program he/she is shifting to at the time of
enrolment<br><br>
2. Shifting to another degree program within the University is allowed
3. A student may be allowed to shift to other program provided he/she
4. A shifter shall submit the duly accomplished shifting for
only once;
passes the requirements of the receiving program;
certification of grades to be evaluated by the receiving program
dean/ chair.<br><br>
5. Acceptance to another program within the department/campus wou
depend on the availability of slots.<br><br>

mga dahilan para sa pagbabago ng kanyang paksa at dapat bayaran ang kaukulang bayad.
Ang idinagdag na paksa nang walang paunang pag-apruba ay hindi kredito <br> <br>

<b> Seksyon 9. </b> Pinapayagan ang isang Mag-aaral na magdagdag ng mga paksa sa loob ng unang dalawang linggo pagkatapos
ang openning ng mga klase sa rekomendasyon ng concened Department
Tagapayo ng Tagapangulo at Programa, at sa pag-apruba ng Campus Executive
Direktor. Dapat niyang ipahiwatig ang kanyang (mga) dahilan para sa pagdaragdag ng paksa at
ang kaukulang bayad. Ang idinagdag na paksa nang walang paunang pag-apruba ay hindi kredito. <br> <br>

<b> Seksyon 10. </b> Ang lahat ng mga pamalit ng paksa ay papayagan pagkatapos ng wastong pagsusuri
ng Tagapangulo ng Kagawaran at Tagapayo ng Programa na may rekomendasyon ng
Campus Registrar at inaprubahan ng Campus Executive Director. <br> <br>

<b> Seksyon 11. </b> Maaaring baguhin ng mag-aaral ang kanyang iskedyul sa loob ng dalawang linggo pagkatapos
pagbubukas ng klase, na may pahintulot ng mga nauukol na instruktor / propesor at
na may pag-apruba ng Campus Registrar kung sakaling makita ng mga estudyante ang kanyang
paksa sa kontrahan sa iba pang mga paksa. <br> <br>

<b> Seksyon 12. </b> Ang mag-aaral na nagnanais na bawiin ang kanyang pagpapatala o mag-quit scho
o karapat-dapat at / o wastong mga dahilan ay dapat maglingkod sa opisyal na abiso sa ito
ang ipinahayag na pag-apruba / pahintulot ng Campus Executive Director o kanyang
awtorisadong kinatawan. Kinakailangang siya ay secure at isumite ang clearance. Anumang
Ang pag-withdraw mula sa pagpapatala na walang opisyal na abiso at / o pahintulot ay dapat markahan
Nabigo sa pagtatapos ng termino. Ang pag-withdraw mula sa pagpapatala ay maaaring magbigay ng karapatan sa mag-aaral
pagbabayad ng mga bayad sa pag-aaral batay sa umiiral na mga patakaran sa accounting at
mga alituntunin <br> <br>

<b> Seksyon 13. </b> Ang Academic Year ay binubuo ng dalawa (2) regular semesters at isa (1)
tagal ng tag-init. Ang bawat semestre ay dapat na binubuo ng hindi bababa sa 18 linggo o 54 oras ng klase
Ang gawain sa klase sa sesyon ng tag-init ay magiging katumbas sa gawaing klase sa oe
semestre <br> <br>

<b> Seksyon 14. </b> Ang Pagdalo sa Klase ay dapat matugunan ang mga sumusunod na kondisyon: <br> <br>
<b>A.</b> Ang regular na pagdalo sa lahat ng mga paksa ay kinakailangan para sa bawat mag-aaral
naka-enroll sa University. Ang opisyal na naka-enroll na mag-aaral ay hindi dapat
tinanggap sa anumang paksa pagkatapos ng dalawang linggo ng mga regular na pulong ng klase. <br> <br>
<b>B.</b> Ang isang mag-aaral na may talaan ng sampung (10) hindi inaprubahang pagliban mula sa
klase, at / o ay wala sa higit sa 20 porsiyento ng kinakailangan
Ang bilang ng mga oras nang walang anumang wastong dahilan ay awtomatikong bumaba
mula sa paksa <br> <br>
<b>C.</b> Ang inaprubahang mga pagliban ay limitado lamang sa karamdaman bilang sertipikadong
manggagamot, kamatayan ng isang miyembro ng pamilya, opisyal at awtorisadong
representasyon ng Campus University sa mga opisyal na function / gawain at
iba pang mga kadahilanan na maaaring itinuring na nabigyang-katwiran sa pamamagitan ng kaguluhan na nababahala.
<br> <br>
<b>D.</b> Ang lahat ng mga trabaho na sakop ng klase sa panahon ng kawalan ay dapat na ganap
sa loob ng isang makatwirang oras mula sa petsa ng kawalan. <br> <br>

<b> Seksyon 15. </b> Ang pangkalahatang tuntunin sa patakaran sa pagpapanatili ay ang mga sumusunod: <br> <br>

<b>A.</b> Ang University Academic Council o yunit ay dapat magpahayag ng angkop at
epektibong mga probisyon na namamahala sa undergraduate na delingkwenteng estudyante. <br> <br>
<b>B.</b> Ang sinumang mag-aaral na bumaba mula sa isang campus ay maaaring ipasok sa iba
campus ng Unibersidad kung kwalipikado o natutugunan niya ang kinakailangan
mga kinakailangan para sa pagpasok <br> <br>
<b>C.</b> Load Reduction. Ang sinumang mag-aaral na nabigo sa isang kurso sa isang semestre
maaaring pahintulutan na magpatala sa susunod na semestre na ibinigay na ang
Ang akademikong load ay mababawasan ng tatlong (3) yunit. Pagkatapos noon, para sa bawat
Nabigo ang kurso ng isa pang tatlong yunit ay dapat mabawasan mula sa kanyang pagkarga <br> <br>
<b>D.</b> Permanenteng Disqualification. Anumang mag-aaral na, sa katapusan ng
semester, nabigo sa 75 porsiyento o higit pa sa mga yunit ng akademiko kung saan
ay opisyal na nakatala para sa kredito ay dapat na permanenteng pigilan
admission sa anumang campus ng Unibersidad. Hindi kasama ang opisyal na ito
bumaba ang mga paksa. <br> <br>
<b>E.</b> Walang muling pagpasok ng mga na-dismiss na estudyante ay isasaalang-alang <br> <br>
<b>F.</b> Ang isang mag-aaral na naghahanap ng boluntaryong pag-withdraw mula sa Unibersidad ay dapat na secure
clearance bago ang pagpapalabas ng Mga Kredensyal sa Paglipat <br> <br>
<b>G.</b> Ang isang mag-aaral na umalis sa Unibersidad dahil sa suspensyon o
Ang pagpapatalsik dahil sa aksyong pandisiplina ay hindi karapat-dapat sa isang Sertipiko ng
Magandang Moral. <br> <br>

<b> Seksyon 16. </b> Bilang karagdagan sa Seksiyon 15, mahigpit na ipinapatupad ng Unibersidad ang
sumusunod na mga patakaran sa pagpapanatili upang mapanatili ang mataas na pamantayan ng akademiko
kahusayan sa mga programang akademiko nito. <br> <br>

<b>A.</b> Ang isang mag-aaral na nagtuturo sa isang partikular na larangan ay dapat magpanatili ng isang grado ng hindi bababa sa
3.0 sa lahat ng mga pangunahing paksa, maliban kung ang isang mas mataas na grado sa kwalipikasyon ay kinakailangan
ng departamento o kampus. <br> <br>
<b>B.</b>Ang isang estudyante ay maaaring ipasok sa pangunahing bahagi ng isang partikular na larangan kung siya ay nagawa
hindi nakakuha ng isang hindi totoong marka sa mga pangunahing paksa ng kanyang pangunahing larangan <br> <br>
<b>C.</b>Ang isang mag-aaral na nakakuha hindi kumpleto grado o kung sino ang bumaba ang kanyang mga pangunahing
ang mga paksa ay maaari pa ring pahintulutan na ipagpatuloy ang kanyang pangunahing depende sa
mga katangian ng kanyang kaso <br> <br>

<b> Seksiyon 17. </b> Ang isang Pag-iwan ng Kawalan (LOA) ay di-nagpapatala sa isang mag-aaral sa
University para sa isang semestre na napapailalim sa pag-renew. Magkakaroon ito ng mga sumusunod
kondisyon: <br> <br>

<b>A.</b> Ang matagal na leave of absence ay mangangailangan ng nakasulat na petisyon sa
Campus Executive Director na nagpapahayag ng mga dahilan ng bakasyon at
tagal na iyon na hindi dapat. Lumagpas sa isang akademikong taon <br> <br>
<b>B.</b> Ang Direktor ng Direktor ng Campus o ang kanyang nararapat na kinatawan
ay dapat ipagbigay-alam sa Campus Registrar at sa mga magulang / tagapag-alaga ng bawat
ang mag-aaral ay nagbigay ng LOA, na nagpapahiwatig ng mga dahilan na ibinigay ng mag-aaral. <br> <br>
<b>C.</b> Mga mag-aaral na umalis mula sa Unibersidad nang walang anumang pormal na pag-alis ng
ang kawalan ay mapapawalang-bisa o ganap ang pribilehiyo ng pagpaparehistro
umalis at mawalan ng karapatan mula sa pagtatapos ng mga parangal. <br> <br>

<b> Seksyon 18. </b> Ang Mga Kinakailangan sa Paninirahan at Pinakamataas na Paninirahan sa Paninirahan (MMR)
isama ang mga sumusunod: <br> <br>

<b>A.</b> Ang mga mag-aaral na nag-aaral ng apat na taon na programa sa University ay
pinapayagan hindi hihigit sa anim (6) na akademikong taon mula sa simula ng
undergraduate na trabaho, o mga naturang programa sa degree ay dapat makumpleto
isang maximum na panahon ng anim (6) na taon. <br> <br>
<b>B.</b>Hanapin ang programa ng limang taon na degree ay hindi pahihintulutan
pitong (7) akademikong taon mula sa simula ng undergraduate na trabaho, o tulad
Ang mga programa sa degree ay dapat makumpleto sa loob ng pinakamataas na panahon ng pitong (7) taon. <br> <br>

<b>C.</b>Pinapayagan ang Maximum Residence Rule (MMR) upang makumpleto ang isang degree
kasama ang panahon kung kailan ang estudyante ay nasa LOA. Ang Iwanan ng kawalan
ng mag-aaral ay maaaring mag-aplay para sa may maximum na tagal ng dalawa (2) semester
o isang (1) taon ng pag-aaral. <br> <br>

<b>D.</b> Sa mga pambihirang kaso lamang maaaring mag-quit / huminto ang pag-aaral para sa bisa
mga dahilan at / o mga pangyayari na ibinigay na isang Leave of Absence (LOA
ay isinampa tulad ng mag-aaral na nagpapahayag ng iba pang dahilan para sa bakasyon, at
ang tiyak na tagal ng naturang bakasyon na kapwa ay magiging
ng Tagapangulo ng Kagawaran at naaprubahan ng Kampus Executive
Direktor. <br> <br>
<b>E.</b> Sa pangkalahatan, ang isang mag-aaral na lumalampas sa MMR ay maaaring bigyan ng extension
ng isang semestre lamang kung magtatapos siya sa semester na iyon. Hindi
ang karagdagang extension ay ibibigay. <br> <br>
<b>F.</b> Ang mag-aaral ay nasa paninirahan kapag siya ay nakarehistro para sa kurso o sanaysay
magtrabaho sa campus o magtrabaho sa absentia, na may paunang pag-apruba ng kanyang
tagapayo at mga miyembro ng kanyang panel committee, tuwing
naaangkop. <br> <br>
<b>G.</b> Ang mag-aaral ay pinapayuhan na ilipat sa ibang Unibersidad kung siya ay may
lumampas ang MMR. <br> <br>

<b> Seksyon 19. </b> Ang mga eksaminasyon ay mga mahalagang bahagi ng pagtuturo at dapat
pinangangasiwaan ng propesor / propesor na napapailalim sa mga patakaran / panuntunan sa University para sa
layunin ng pagsusuri ng pagganap ng mag-aaral. Nililimita ito sa mga sumusunod na kondisyon: <br> <br>

<b>A.</b> Bilang isang pangkalahatang tuntunin, ang prelim, mid-term, semi-final at final examinations ay
pinangangasiwaan bawat semestre o tag-araw. Ito ay sapilitan para sa lahat
undergraduate na kurso maliban sa mga kurso sa laboratoryo at iba pa
kung saan sa paghuhusga ng propesor / propesor nababahala sa isang specla
Ang pamamaraan maliban sa isang huling pagsusuri ay maaaring inireseta.
<b>B.</b> Ang mga mag-aaral na nabigong kumuha ng prelim, mid-term, pre-final at final
Ang mga eksaminasyon dahil sa sakit at / o iba pang mga seryosong dahilan ay maaaring
pahihintulutan na kumuha ng isang espesyal na pagsusuri sa pagpapakita ng wastong
mga dokumento. <br> <br>
<b>C.</b>Ang pagganap ng akademiko ng mga mag-aaral ay dapat suriin at
namarkahan ng bawat termino alinsunod sa inireseta
grading system. Ang miyembro ng guro ay may tanging awtoridad upang matukoy
at ibigay sa kanyang mga mag-aaral. <br> <br>
<b>D.</b> Kung magkakahiwalay ang mga marka ay bibigyan o hindi para sa panayam at
ang mga klase ng laboratoryo ng kurso na iyon ay nakasalalay sa patakaran
naobserbahan sa Unibersidad kung saan nakatala ang estudyante. <br> <br>
<b>E.</b> Mayroong apat na pangunahing eksaminasyon na naka-iskedyul sa panahon ng semestre
prelim, midterm, pre-final at huling eksaminasyon na inihayag sa
Ang kalendaryo sa paaralan ng paaralan, ngunit ang mga midterm at huling pagsusulit ay nasa ilalim
ang mga pagsusulit sa kagawaran habang ang mga prelim at huling pagsusulit ay ibinibigay
ng mga nababahalang guro na nagtuturo sa paksa. Gayunpaman, isang mag-aaral na
ay nagpahayag ng kahusayan sa akademiko sa panahon ng termino ay maaaring exempted
sa huling pagsusuri <br> <br>
<b>F.</b>Ang bawat miyembro ng guro ay dapat magsumite ng kanyang ulat ng mga grado sa lalong madaling panahon
posible at hindi lalampas sa sampung (10) araw ng trabaho pagkatapos ng huling araw ng
panahon ng pagsusuri sa katapusan ng bawat termino. <br> <br>

<b>G.</b> Walang miyembro ng faculty ang magbabago ng anumang grado matapos ang ulat ng rekord
nai-file sa registrar. Sa pambihirang mga kaso, tulad ng kung saan may isang error
ay nakatuon, ang propesor / propesor ay maaaring humiling ng awtoridad sa pamamagitan
opisyal na mga channel mula sa kanyang departamento / yunit ng ulo na itinalaga sa bawat isa
campus bago gawin ang kinakailangang pagbabago, Kung ang kahilingan ay ipinagkaloob
ang pagbabago ay magkakaroon ng paunang ng guro na nababahala bago ito
ay ipapasa sa registrar para sa pagwawasto ng mga talaan. Gayunpaman
sa anumang kaso ay hindi mababago ang mga grado na lampas sa isang (1) taon pagkatapos ng paunang
paghaharap; o ang anumang pagbabago ay hindi makakaapekto sa pag-iisip ng mag-aaral. <br> <br>
<b>H.</b> Ang grado ng '4.0' ay nangangahulugang kondisyon na kabiguan. Maaaring mapabuti ito b
paulit-ulit ang kurso, o sa pamamagitan ng pagpasa ng muling pagsusuri. Kung mabigo ang mag-aaral
sa muling pagsusuri, nakakakuha siya ng grado ng 5 0. Tanging isang muling pagsusuri
ay pinapayagan na dapat dalhin sa loob ng inireseta oras. Kung ang isang mag-aaral
ay hindi nag-aalis ng grado ng '4.0' sa loob ng itinakdang oras, maaaring siya
kumita ng credit para sa kurso lamang sa pamamagitan ng pag-uulit at pagpasa ito. Isang grado ng
4.0 'bigyan n para sa unang semestre na gawain ng dalawang kurso sa semestre ay dapat
convert sa isang grado ng '3.0', kung pumasa ang mag-aaral sa ikalawang semestre
bahagi ng parehong kurso sa parehong academic year. Kung siya ay nabigo, ang
Ang grado ng '4.0' na natanggap niya sa unang semestre ay dapat ma-convert
sa isang grado ng '5.0 <br> <br>
<b>I.</b>Ang grado ng Inc. (Hindi kumpleto) ay ibinigay kung ang buong klase ng mag-aaral
nakatayo sa buong semestre ang pagpasa ngunit nabigo upang makuha ang pangwakas
pagsusuri o nabigo upang makumpleto ang iba pang mga kinakailangan para sa kurso dahil sa
sakit o iba pang balidong dahilan. Ang pag-alis ng mga deficiencies ay dapat gawin
sa loob ng itinakdang oras, iyon ay, isang taong akademiko (2 semesters at
isang termino ng tag-init) sa pamamagitan ng pagpasa sa isang pagsusuri o pagtugon sa lahat ng mga
mga kinakailangan para sa kurso pagkatapos kung saan ang mag-aaral ay dapat bigyan ng pangwakas
grade batay sa kanyang pangkalahatang pagganap. Kung ang grado ng INC ay hindi
inalis sa loob ng itinakdang panahon, ang grado ay awtomatikong
nabago sa '5.0 <br> <br>
<b>J.</b> Magkakaroon ng tiyak na panahon para sa
mas mabuti bago magsimula ang bawat semestre sa loob ng con
mag-aaral. Sa kaso ng pre-requisite subject dapat silang makumpleto bago ang
susunod na semester. <br> <br>
upang mahuli ang aktwal na katayuan ng akademiko ng mag-aaral. Kung sakali
<b>K.</b> Ang tagapagturo ay dapat ipaalam sa Registrar sa pamamagitan ng sulat upang i-convert ang INC sa
'5.0' kung ang mga kinakailangan ay hindi nakumpleto sa katapusan ng panahon ng pagkumpleto <br> <br>
<b>L.</b> Ang mga estudyante ay dapat obserbahan ang mahigpit na tapat at katahimikan sa panahon ng eksaminasyon
Bilang isang pangkalahatang tuntunin, mag-aaral na manloko sa panahon ng paulit-ulit na eksaminasyon
makakuha ng isang hindi totoong marka para sa pagsusuri na iyon. <br> <br>

<b> Seksyon 21. </b> Kabilang sa mga kinakailangan sa pagtatapos ang sumusunod:
a. Ang mag-aaral ay dapat irekomenda para sa graduation kung may helshe
satisfactorily nakumpleto ang lahat ng mga akademikong kinakailangan na inireseta sa
kurikulum <br> <br>
b. Ang lahat ng mga kandidato para sa graduation ay dapat magkaroon ng kanilang mga kakulangan sa akademiko
malinis at natapos ang kanilang mga tala nang hindi lalampas sa animnapung (60) araw bago
ang katapusan ng kanilang huling semestre, maliban sa mga paksa na kung saan
Ang mag-aaral ay nakatala sa huling semestre. <br> <br>
c. Walang mag-aaral ang dapat magtapos mula sa Unibersidad maliban kung mayroon siyang
nakumpleto ang hindi bababa sa dalawang (2) taon ng paninirahan kaagad bago
graduation. <br> <br>
d. Ang isang mag-aaral na nagtapos ay dapat mag-file ng kanyang aplikasyon para sa graduation sa
Tanggapan ng Registrar na hindi lalampas sa animnapung (60) araw bago ang katapusan ng
ikalawang semestre, kung hindi, hindi siya dapat kasama sa listahan
ng mga kandidato para sa pagtatapos. <br> <br>
e. Ang pagtatapos ng mag-aaral ay itinataguyod ng konseho ng Academic ng
Kampus na siya ay kabilang, na inaprobahan ng University Academic Council
at kinumpirma ng Board of Regents (BOR). <br> <br>

<b> Seksyon 22. </b> Mga mag-aaral na nakumpleto ang mga kurso na may sumusunod na hanay
tinimbang na mga katamtaman, na nakalkula sa ikalawang puwesto ng decimal ay dapat magtapos
na may mga parangal. <br> <br>

Ibinigay na: <br> <br>

a. Lahat ng mga marka sa lahat ng mga paksa na inireseta sa Kurikulum ay dapat
kasama sa pag-compute ng average na timbang at na ang
Ang mag-aaral ay hindi nakakuha ng grado ng mas mababa sa 2.0 sa kanyang mga paksa
maliban sa NSTP at PE. (BOR Resolution No. 47 s. 2009) <br> <br>
b. Ang mga mag-aaral na kandidato para sa pagtatapos na may mga parangal ay dapat magkaroon
nakumpleto ang hindi bababa sa 75 porsiyento ng kabuuang bilang ng mga yunit ng akademiko o
oras na kailangan para sa graduation at dapat magkaroon ng isang tirahan sa ganyang bagay para sa
hindi bababa sa dalawang taon bago ang pagtatapos sa Unibersidad. <br> <br>
c. Ang mga mag-aaral na mga kandidato para sa pagtatapos na may mga parangal ay hindi dapat kumuha sa bawat isa
semester hindi kukulangin sa 15 yunit ng kredito, o ang normal na pagkarga na inireseta
sa kurikulum, sa mga kaso kung saan ang ganoong kalakal ay hindi bababa sa 15 yunit,
maliban kung ang pagkuha ng mas magaan na pagkarga ay dahil sa mga makatwirang dahilan, tulad ng para sa
mga dahilan ng kalusugan o kapag ang kandidato ay isang nagtatrabahong mag-aaral. Ganiyan
ang mga dahilan ay dapat na sertipikado sa pamamagitan ng wastong awtoridad sa oras na pag-alis
kasama ang pag-load. <br> <br>

<b> Seksyon 23. </b> Ang pagpasok sa Pagsisimula ng Pagsisimula ay kinakailangan. <br> <br>

Gayunpaman: <br> <br>
a.Graduating student na nagnanais na hindi sumali sa Magsanay Pagsasanay
dapat ipagbigay-alam sa Campus Registrar nang hindi bababa sa 10 araw bago ang ika
Araw ng Pagsisimula <br> <br>
b. Pagtatapos ng mga Mag-aaral na hindi makadalo sa Pagsisimula
