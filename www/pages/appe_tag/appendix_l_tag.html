<b>XII. FREEDOM OF EXPRESSION</b><br>
Students to existing laws, students shall have the right to freely express their
Views and opinions. They shall have the right to peaceably assemble and petition the government and school regulation shall be imposed violating or abridging the student’s right to assembly.
Student shall have access to print and broadcast media in their information
activities. They shall also have the right to print, circulate and/or mount
leaflets, newsletters, posters, wall news, petitions and such other materials
Pursuant thereto, the school authorities shall ensure the provision of facilities
such as bulletin boards for the mounting of the aforementioned materials.<br><br>

School authorities may designate a certain area on every campus as a
freedom park where students, can freely discuss issues directly and indirectly
affecting them.<br><br>

<b>XIII. STUDENT PUBLICATION</b><br>
Students shall have the right to publish student newspaper and other similar
publications, print in their pages materials that they deem in pursuance of their
academic freedom and freedom of expression in accordance with Republic Act
NO. 7079, otherwise known as the "Campus Journalism Act of 1991
Pursuant thereto, no individual who is not a staff member of the publication
shall determine its content. The role of the faculty adviser in the student
newspaper shall be limited to technical guidance.<br><br>

The selection of the student editor-in-chief and his/her staff shall be made by
annual fair and competitive examinations to be administered by an impartial
Board of Judges.<br><br>




The editorial staff shall observe the ethics of professional journalism. It shall
be the responsibility of the editorial staff to ensure that the student paper is not
used for purposes contrary to law<br><br>

The editor/editorial staff shall, unless sooner removed for cause and with due
process, be assured of security of tenure for the duration of his/her its
prescribed term.<br><br>

<b>XIV. ACADEMIC FREEDOM</b><br>
Students' academic freedom shall consist of, but not limited to, the following rights:<br><br>

-To conduct researches in connection with academic work, and to freely discuss and publish their findings and recommendations;<br>
-To conduct inquiry within the campus in curricular and extra-curricular
Activities;<br>
-To choose a field of study and to pursue the quest for truth: to express their opinion on any subject or public or general concern which directly or indirectly affects the students of the educational system;<br>
-To invite off-campus speakers or resource persons to student-sponsored assemblies, fora, symposia, and other similar activities;<br>
- To express contrary interpretations or dissenting opinions inside and outside the classroom<br>
- To participate in the drafting of a new curriculum and in the re review or revision of the old;<br>
-To participate in the drafting and/or revising of the student handbook
which shall include the school rules and regulations, a copy of which shall
be fumished the students upon admission to the school; and<br>
-To be free from any form of indoctrination leading to imposed ideological
Hegemony<br><br>



<b>XV. RIGHT TO DUE PROCESS</b><br>
A student subject to disciplinary proceedings shall have the right to defend
himself, to be heard and to present evidence on his/her behalf before an
impartial body. There shall be a Student Disciplinary Board to be composed of
one (1) representative from the school administration, two (2) faculty members
and two (2) students to conduct investigations into and decide on cases of
student violations of disciplinary standards. Both the faculty and the student
representatives shall be endorsed by the student council/government.<br><br>

The blacklisting, expulsion, suspension and other such disciplinary sanctions
that maybe taken against a student shall not be valid unless the following
rights have been observed and accorded the student.<br><br>

The right to be informed in writing of the nature and cause of the
accusation against him/her;
The right to confront witness against him/her and to full access to the
evidence in the case;<br>
-The right to defend himself/herself and to be defended
representative or counsel of his/her choice, adequate time being given
him/her for the preparation of his/her defense;<br>
-The right to a hearing before the Student Disciplinary Board;<br>
-The right against self-incrimination; and<br>
-The right to appeal adverse decision of the Student Disciplinary Board to
the governing board and ultimately to the appropriate education agencies.<br><br>

The decision in any disciplinary proceeding must be rendered on the basis of
relevant and substantial evidence presented at the hearing, or at the least
contained in the record and disclosed to the student affected.<br><br>
.
The deciding body should, in all controversial questions, rendered its decision in 
such a manner that the issues involved, and the reasons for any deision
rendered are made clear to the student.<br><br>

Disciplinary sanction shall be corrective rather than punitive or penal in nature.
The gravity of disciplinary sanctions must be proportionate to the seriousness
of the violation committed<br><br>

The Office of the Guidance Counselor of the respective schools in consultation
with the Student Disciplinary Board shall publish on a periodic basis acts that
are deemed violative of the school rules and regulations and the corresponding disciplinary sanctions. Provided, that such rules and regulations do not violate the rights guaranteed herein and under the Constitution.<br><br>

<b>XVI. RIGHT AGAINST UNREASONABLE SEARCHES AND SEIZURES</b><br>
Every student shall be free from any form of unreasonable search and seizure.
Except for the following instances no search or seizure of a student shall be
deemed valid:<br><br>

-Searches made at the point of ingress and egress by authorized personnel of the school;<br>
-Searches and seizure of illegal articles or articles falling in the plain view of dully authorized personnel;<br>
-Searches and seizures of articles that are illegal, discovered inadvertently by duly authorized personnel;<br>
-Searches made when the student is about to commit, is committing or
has just committed a crime or a serious infraction of the school's rules and regulations;<br>
-Searches made with a valid search warrant.<br><br>

Articles seized in violation of the hereinabove provided rights shall not be used
as evidence against the student in any disciplinary action that may be brought
against him/her.<br><br>

<b>XVII, ACCESS TO SCHOOL RECORDS AND ISSUANCE OF OFFICIALS
CERTIFICATES</b><br><br>

Subject to the provision of the following section, every student shall have
access to his/her own school records, the confidentiality of which the school
shall maintain. He/she shall have the right to be issued official certificates,
diplomas, transcripts of records, grades, transfer credentials and other similar
documents within thirty (30) gays from the filing of request and
accomplishment of all pertinent requirements.<br><br>

<b>XVIII. SECURITY OF TENURE</b><br>
It shall be the right of students to finish their entire courses of study given
school, except in cases of academic deficiency or violation of disciplinary
regulations.<br><br>

In cases wherein the school authorities refuse to allow a student to enroll for
the subsequent semester or year due to the causes hereinabove stated, the 
student may appeal such ruling to the appropriate education agency.<br><br>

<b>XIX. PROHIBITION AGAINST INVOLUNTARY CONTRIBUTIONS</b><br>
Except those approved by their own student organizations, all-involuntary
contributions shall be prohibited.<br><br>

<b>XX. COLLECTION OF STUDENT PAPER AND STUDENT COUNCIL FEES</b><br>
The school administration shall assist the student paper staff and the student
council/government, in their financial needs through the collection of student
paper and student council fees from the students.<br><br>

The student paper fees shall be held in trust for their unhampered use in the
publication of student paper.<br><br>

The full amount of student council fees shall be turned over to the student
council within fifteen (15) days from the assumption of office of the Student
Council Officers.<br><br>

<b>XXI. PRIVACY OF COMMUNICATION</b><br>
The privacy of communication and correspondence among students shall
remain inviolable.<br><br>

<b>XXII. SCHOLARSHIP GRANTS AND PRIVILEGES</b><br>
Opposition to school policies inimical to students' interest shall not be a
ground for denying or withdrawing scholarships grants and privileges to
deserving students.<br><br>

<b>XXIII. RIGHT TO ADEQUATE AND SAFE HOUSING/DORMITORY FACILITIES</b><br>
The state and the respective school authorities shall endeavor to provide the
students adequate, safe and clean housing facilities.<br><br>

<b>XXIV. PROHIBITION AGAINST MILITARIZATION OF THE SCHOOL CAMPUS</b><br>
The pursuit of academic excellence and exercise of academic freedom can be
attained only in an atmosphere free from fear and unreasonable restraint.<br><br>

Pursuant thereto, no military detachment shall be installed on the school
campus.<br><br>




Military elements and/or policeman in uniform or in plain clothes and school
security forces shall not interfere with student activities, particularly peaceful
mass actions, inside the school campus.<br><br>

<b>XXV. FIREARMS BAN</b><br>
Students shall not be allowed to carry firearms inside the school campus.
They shall be required to deposit such firearms with the school security force
prior to their entry to the school premises.<br><br>
