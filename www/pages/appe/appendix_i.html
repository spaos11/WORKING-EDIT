<p class="txtstyle">
<b>AN ACT DECLARING SEXUAL HARASSMENT UNLAWFUL IN THE EMPLOYMENT, EDUCATION OR TRAINING ENVIRONMENT, AND FOR OTHER PURPOSES.</b><br><br>

<b>Section 1. </b>Title. - This Act shall be known as the "Anti - Sexual Harassment Act
of 1995."<br><br>

<b>Section 2. </b>Declaration of Policy. The State shall value the dignity of every
individual, enhance the development of its human resources, guarantee full
respect for human rights, and uphold the dignity of workers, employees;
applicants for employment, students or those undergoing training, instruction or
education. Towards this end, all forms of sexual harassment in the employment,
education or training environment are hereby declared unlawful.<br><br>

<b>Section 3.</b> Work, Education or Training - Related, Sexual Harassment Defined.
Work, education or training - related sexual harassment is committed by an
employer, employee, manager, supervisor, agent of the employer, teacher,
authority, influence or moral ascendancy over another in a work or training or
education environment, demands, requests or otherwise requires any sexual favor
from the other, regardless of whether the demand, request or requirement for
submission is accepted by the object of said act.<br><br>
(a) in a work - related or employment environment, sexual harassment is
committed when:<br>
(1) The sexual favor is made as a condition in the hiring or in the
employment, re-employment or continued employment of said
individual, or in granting said individual favorable compensation,
terms of conditions, promotions, or privileges; or the refusal grant
the sexual favor results in limiting, segregating or classifying the
employee which in any way would discriminate, deprive or diminish
employment opportunities or otherwise adversely affect said
employee<br>
(2) The above acts would impair the employee's rights or privileges
under existing labor laws; or<br>
(3) The above acts would result in intimidating, hostile or offensive
environment for the employee.<br><br>
 (b) In an education or training environment, sexual harassment is committed<br>
 (1) Against one who is under the care, custody, supervision of the
offender;<br>

(2) Against one whose education, training, apprenticeship or tutorship 
is entrusted to the offender;<br>
 (3) When the sexual favor is made a condition to the giving a passing
grade, or the granting of honors and scholarships, or the payment of a stipend, allowance or other benefits, privileges, or consideration; or<br>
(4) When the sexual advances result in intimidating, hostile or offensive
environment for the student, trainee or apprentice
Any person who directs or induces another to commit any act of
sexual harassment as herein defined, or who cooperates in the
commission thereof by another without which it would not have
been committed, shall also be held liable under this Act.<br><br>

<b>Section 4.</b>Duty of the Employer or Head of Office in a Work-related, education or
Training Environment. - it shall be the duty of the employer or the head of the
work-related, educational, training environment or institution, to prevent or deter
of acts of sexual harassment and to provide the procedures for
the resolution, settlement or prosecution of acts of sexual harassment. Towards
this end, the employer or head of office shall:<br><br>
(a) Promulgate appropriate rules and regulations in consultation with and
jointly approved by the employees or students or trainees, through their
duly designated representatives, prescribing the procedure for their
investigation of sexual harassment cases and the administrative
sanctions therefore.<br><br>

Administrative sanctions shall not be a bar to prosecutions in the proper
courts for unlawful acts of sexual harassment.<br><br>

The said rules and regulations issued pursuant to this subsection (a
shall include, among others, guidelines on proper decorum in
workplace and educational or training institutions.<br><br>

 (b) Create a committee on decorum and investigation of cases on sex
harassment. The committee shall conduct meetings, as the case may be, with officers and employees, teachers, instructors, professors, coaches, trainors, and students or trainees to increase understanding 
and prevent incidents of sexual harassment. It shall also conduct investigation of alleged cases constituting sexual harassment.<br><br>

In the case of a work-related environment, the committee shall be composed of at least one (1) representative each from the management, the union, if any, the employees from the supervisory rank, and from the rank and file employees<br><br>

In the case of the educational or training institution, the committee shall
be composed of at least one (1) representative from the administration
the trainors, instructors, professors or coaches and students or trainees,
as the case may be.<br><br>



The employer or head office, educational or training institution shall
disseminate or post a copy of this Act for the information of all
concerned.<br><br>

<b>Section 5.</b>Liability of the Employer, Head of Office, Educational or Training
The employer or head of office, educational or training institution
shall be solidarily liable for damages arising from the acts of sexual harassment
committed in the employment, education or training environment if the employer
or head of office, educational or training institution is informed of such acts by the
offended party and no immediate action is taken.<br><br>

<b>Section 6. </b>Independent Action for Damages. - Nothing in this Act shall preclude
the victim of work, education or training-related sexual harassment from instituting
a separate and independent action for damages and other affirmative relief.<br><br>

Section 7. Penalties. - Any person who violates the provisions of this Act shal
upon conviction, be penalized by imprisonment of not less than one month nor
more than six (6) months, or a fine of not less than Ten thousand pesos (P10
000) nor more than Twenty thousand pesos (P20, 000), or both such fine and
imprisonment at the discretion of the court.
Any action arising from the violation of the provisions of this Act shall prescribe in
three (3) years.<br><br>

<b>Section 8. </b>Separability Clause, - If any portion or provision of this Act is declared
void or unconstitutional, the remaining portions or provisions thereof shall not be
affected by such declaration.<br><br>
.

<b>Section 9. </b>Repealing Clause. - All laws, decrees, orders, rules and regulations other issuances, or parts thereof inconsistent with the provisions of this Act are
hereby repealed or modified accordingly<br><br>
Section 10. Effectivity Clause. - This Act shall take effect fifteen (15) days after
pleted publication in at least two (2) national newspaper of general circulation<br><br>
