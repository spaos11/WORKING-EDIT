<b>SECTION 1.</b> Hazing as used in this Act is an initiation rite or practice as a
prerequisite for admission into membership in a fraternity, sorority or organization

and psychological testing and training procedure and practices to determine and

Police as approved by the secretary of National Defense and the National Police
Commission duly recommended by the Chief of Staff, Armed Forces of the

<b>SECTION 2. </b>No-hazing or initiation rites in any form or manner by a fraternity,
sorority or organization shall be allowed without prior written notice to the school
authorities or head of organization seven (7) days before the conduct of such
initiations. The written notice shall indicate the period of the initiation activities
which shall not exceed three (3) days, shall include the names of those
subjected to such activities, and shall further contain an undertaking that no 
physical violence be employed by anybody during such initiation rites<br><br>

assign at least two (2) representatives of the school or organization as the case

to it that no physical harm of any kind shall be infected upon a recruit, neophyte or applicant<br><br>

The maximum penalty herein provided shall be imposed in any of the following:<br><br>
